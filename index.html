    <style>
        html, body {
            margin: 0;

            height: 100%;

        body {
            font-family: "Inria Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            animation: fade 3s ease;

            text-decoration: none;
            color: #007a60;

        #resume:hover {

        }

        #icons {
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 10px 5px;
            font-size: 0;
        }

        #icons .fab {
            font-size: 28px;
            padding: 0 5px;
            color: inherit;
        }

        #icons a {
            display: inline-block;
            overflow: hidden;
            height: 28px;
            opacity: 0.25;
            transition: opacity .25s ease;
            color: inherit;
        }

        #icons a:hover {
            opacity: 1;
        }

        #icons a.img-icon {
            width: 40px;
            margin-right: 3px;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 500px) {
    		#name {
